<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
    <title>Register | 1024 Game</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/js/game.js"></script>
    <script src="/js/theme-switcher.js"></script>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<div class="back-btn">
    <a href="/" class="btn">ðŸ¡°</a>
</div>
<div id="theme-switcher" class="theme-switcher">
    <button class="btn dropbtn"><i class="fas fa-cog"></i></button>
    <div id="theme-menu" class="dropdown-content">
        <a href="" data-theme="green" class="btn">Green</a>
        <a href="" data-theme="pink" class="btn">Pink</a>
        <a href="" data-theme="dark" class="btn">Dark</a>
        <a href="" data-theme="light" class="btn">Light</a>
    </div>
</div>
<header class="site-header">
    <h1>1024 Game</h1>
    <hr>
</header>
<main class="auth-container">
    <form action="/register" method="post" class="auth-form">
        <h2>Registration</h2>

        <div class="input-group">
            <input id="email" type="email" name="email" placeholder="Email"
                   pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" title="Enter valid email" required>
        </div>

        <div class="input-group">
            <input id="login" type="text" name="login" placeholder="Login" required>
        </div>

        <div class="input-group">
            <input id="password" type="password" name="password" placeholder="Password" required>
        </div>
        <div th:if="${registrationSuccess}" class="form-success" th:text="${registrationSuccess}">Success</div>
        <div th:if="${accountError}" class="form-error" th:text="${accountError}"></div>
        <div th:if="${emailError}" class="form-error" th:text="${emailError}"></div>
        <div th:if="${loginError}" class="form-error" th:text="${loginError}"></div>

        <div class="button-group">
            <button type="submit" class="btn" onclick="emailVerificationCodeQuery()">Register</button>
        </div>

        <p class="switch">Already have an account? <a href="/login">Login</a></p>
    </form>
</main>

<footer class="site-footer">
    <p>&copy; 2025 by Arsenii Burlaka.</p>
</footer>
</body>
</html>
